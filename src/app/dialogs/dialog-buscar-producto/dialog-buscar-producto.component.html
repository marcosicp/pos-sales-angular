<h2 mat-dialog-title fxLayout="column" style="text-align: center">Buscar producto</h2>
<mat-card-subtitle>Hac√© doble click sobre el producto que quieras incluir al pedido</mat-card-subtitle>
<mat-dialog-content class="mat-typography">
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar">
    </mat-form-field>
    <table style="height: 100%; width: 100%;" mat-table [dataSource]="productos" class="mat-elevation-z8">

        <ng-container matColumnDef="producto">
          <th mat-header-cell *matHeaderCellDef> Producto </th>
          <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
        </ng-container>

        <ng-container matColumnDef="cantidad">
          <th mat-header-cell *matHeaderCellDef> Unidades </th>
          <td mat-cell *matCellDef="let element"> {{element.cantidad}} </td>
        </ng-container>

        <ng-container matColumnDef="codigoProv">
          <th mat-header-cell *matHeaderCellDef> Codigo </th>
          <td mat-cell *matCellDef="let element"> {{element.codigoProv}} </td>
        </ng-container>

        <ng-container matColumnDef="precioVenta">
          <th mat-header-cell *matHeaderCellDef> Precio </th>
          <td mat-cell *matCellDef="let element"> {{element.precioVenta | currency: '$'}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"(dblclick)="selectRow(row)" ></tr>
      </table>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button
    mat-raised-button
    mat-dialog-close
    color="primary"
  >
  <mat-icon>exit_to_app</mat-icon>
  Cerrar
  </button>
</mat-dialog-actions>

<style>
.my-full-screen-dialog .mat-dialog-container {
  max-width: none;
  width: 100vw;
  height: 100vh;
}

.mat-form-field {
  font-size: 14px;
  width: 100%;
}

.mat-row {
  cursor: pointer;
}

.mat-row:hover {
  background: #CDD6D5;
}
</style>
