<h1 mat-dialog-title style="text-align: center">{{title}}</h1>
<div mat-dialog-content>
  <p class="mat-body-1" style="text-align: center">{{confirmText}}</p>
</div>
<div mat-dialog-actions align="end">
  <button
    mat-raised-button
    color="warn"
    (click)="onButtonClick(true)"
  >
    <mat-icon>check</mat-icon>
    Aceptar
  </button>
  <button
    mat-raised-button
    color="primary"
    (click)="onButtonClick(false)"
  >
    <mat-icon>close</mat-icon>
    Cancelar
  </button>
</div>
