<div mat-dialog-title fxLayout="column" style="text-align: center">{{dialogTitle}}</div>

<div class="table-container">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="producto">
      <th mat-header-cell *matHeaderCellDef>Producto</th>
      <td mat-cell *matCellDef="let element">
        <span>{{element.nombre}}</span>
      </td>
      <td mat-footer-cell *matFooterCellDef>Totales</td>
    </ng-container>
    <ng-container matColumnDef="cantidad">
      <th mat-header-cell *matHeaderCellDef>Unidades</th>
      <td mat-cell *matCellDef="let element">
        <span>{{element.cantidad}}</span>
      </td>
      <td mat-footer-cell *matFooterCellDef>
        <span>{{totals.cantidad}}</span>
      </td>
    </ng-container>

      <td mat-footer-cell *matFooterCellDef>

    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true;"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

<div mat-dialog-actions align="end">
  <button mat-raised-button color="primary" (click)="cerrar()">
